                <style>


                    .sl {
                        font-family: 'Arial', sans-serif;
                       
                        padding: 10px;

                    .carousel-container {
                        max-width: 1200px;

                        position: relative;
                    }
              
                    .carousel-wrapper {
                        overflow-x: auto;
                        overflow-y: hidden;
                        scroll-behavior: smooth;
                        -webkit-overflow-scrolling: touch;
                        scrollbar-width: none;

                        padding-bottom: 10px;
                    }
              
                    .carousel-wrapper::-webkit-scrollbar {

                    }
              
                    .carousel-track {

                    }
              
                    .carousel-slide {
                        min-width: 320px;
                        height: 400px;
                        position: relative;
                        background-size: cover;
                        background-position: center;
                        border-radius: 2px;
                        display: flex;

                        flex-shrink: 0;
                        cursor: pointer;
                        transition: transform 0.3s ease;
                    }
              
                    .carousel-slide:hover {
                        transform: translateY(-5px);
                    }
              
                    .slide-1 {
                        background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('deliverytruck.webp');
                        background-size: cover;
                        background-position: center;
                    }
              
                    .slide-2 {
                        background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('view1.webp');
                        background-size: cover;
                        background-position: center;
                    }
              
                    .slide-3 {
                        background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('deliverytruck.webp');
                        background-size: cover;
                        background-position: center;
                    }
              
                    .slide-4 {
                        background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('view1.webp');
                        background-size: cover;
                        background-position: center;
                    }
              
                    .slide-5 {
                        background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('deliverytruck.webp');
                        background-size: cover;
                        background-position: center;
                    }
              
              
                    .slide-text {
                        color: white;
                        font-size: 24px;
                        font-weight: bold;
                        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
                    }
              
              
              
                    .carousel-indicators {
                        display: flex;
                        justify-content: center;
                        gap: 8px;
                        margin-top: 20px;
                        padding: 0 20px;
                    }
              
                    .indicator {
                        width: 15px;
                        height: 15px;
                        border-radius: 50%;

                        transition: all 0.3s ease;

                    .indicator.active {
                        background: rgb(0, 42, 255);

                    .carousel-nav {
                        position: absolute;

                        height: 50px;

                        font-size: 20px;
                        color: #333;

                    .carousel-nav:hover {

                    @media (max-width: 768px) {

                            display: none;

                        .carousel-slide {
                            min-width: 280px;
                            height: 300px;
                        }
                        
                        .slide-text {
                            font-size: 18px;
                        }
                    }
              
                    @media (max-width: 480px) {

                            min-width: 250px;

                </style>
              
                
                
              <div class="sl">
                <div class="carousel-container">
                  
      
                    <div class="carousel-wrapper" id="carouselWrapper">
                        <div class="carousel-track" id="carouselTrack">
                            <div class="carousel-slide slide-1">
                                <div class="slide-text"></div>
                            </div>
                            <div class="carousel-slide slide-2">
                                <div class="slide-text"></div>
                            </div>
                            <div class="carousel-slide slide-3">
                                <div class="slide-text"></div>
                            </div>
                            <div class="carousel-slide slide-4">
                                <div class="slide-text"></div>
                            </div>
                            <div class="carousel-slide slide-5">
                                <div class="slide-text"></div>
                            </div>
                            <div class="carousel-slide slide-6">
                                <div class="slide-text"></div>
                            </div>
                        </div>
                        
                        <button class="carousel-nav carousel-prev" onclick="prevSlide()">‹</button>
                        <button class="carousel-nav carousel-next" onclick="nextSlide()">›</button>
                    </div>
                    
                    <div class="carousel-indicators" id="indicators">
                        <span class="indicator active" onclick="scrollToSlide(0)"></span>
                        <span class="indicator" onclick="scrollToSlide(1)"></span>
                        <span class="indicator" onclick="scrollToSlide(2)"></span>
                        <span class="indicator" onclick="scrollToSlide(3)"></span>
                        <span class="indicator" onclick="scrollToSlide(4)"></span>
                        <span class="indicator" onclick="scrollToSlide(5)"></span>
                    </div>
            
                </div>
              
                <script>
                    const wrapper = document.getElementById('carouselWrapper');
                    const indicators = document.querySelectorAll('.indicator');
                    const slides = document.querySelectorAll('.carousel-slide');
              
                    function updateActiveIndicator() {
                        const scrollLeft = wrapper.scrollLeft;
                        const slideWidth = slides[0].offsetWidth + 15; // slide width + gap
                        const activeIndex = Math.round(scrollLeft / slideWidth);
                        
                        indicators.forEach((indicator, index) => {
                            indicator.classList.toggle('active', index === activeIndex);
                        });
                    }
              
                    function scrollToSlide(index) {
                        const slideWidth = slides[0].offsetWidth + 15; // slide width + gap
                        wrapper.scrollTo({
                            left: index * slideWidth,
                            behavior: 'smooth'
                        });
                    }
              
                    function nextSlide() {
                        wrapper.scrollBy({ left: 335, behavior: 'smooth' });
                    }
              
                    function prevSlide() {
                        wrapper.scrollBy({ left: -335, behavior: 'smooth' });
                    }
              
                    function playSlide(index) {
                        // Removed - no longer needed
                    }
              
                    // Update indicators on scroll
                    wrapper.addEventListener('scroll', updateActiveIndicator);
              
                    // Touch and mouse drag support for horizontal scrolling
                    let isDown = false;
                    let startX;
                    let scrollLeft;
              
                    wrapper.addEventListener('mousedown', (e) => {
                        isDown = true;
                        wrapper.style.cursor = 'grabbing';
                        startX = e.pageX - wrapper.offsetLeft;
                        scrollLeft = wrapper.scrollLeft;
                    });
              
                    wrapper.addEventListener('mouseleave', () => {
                        isDown = false;
                        wrapper.style.cursor = 'grab';
                    });
              
                    wrapper.addEventListener('mouseup', () => {
                        isDown = false;
                        wrapper.style.cursor = 'grab';
                    });
              
                    wrapper.addEventListener('mousemove', (e) => {
                        if (!isDown) return;
                        e.preventDefault();
                        const x = e.pageX - wrapper.offsetLeft;
                        const walk = (x - startX) * 2;
                        wrapper.scrollLeft = scrollLeft - walk;
                    });
              
                    // Set initial cursor
                    wrapper.style.cursor = 'grab';
              
                    // Keyboard navigation
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'ArrowLeft') {
                            wrapper.scrollBy({ left: -335, behavior: 'smooth' });
                        } else if (e.key === 'ArrowRight') {
                            wrapper.scrollBy({ left: 335, behavior: 'smooth' });
                        }
                    });
              
                    // Initial indicator update
                    updateActiveIndicator();
                </script>
                
            
              
            </div>







            
        </div>
